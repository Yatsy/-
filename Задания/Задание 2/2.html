<!DOCTYPE HTML>
<html lang="ru">
 <head>
  <title>Задача №2 — «Форма обратной связи»</title>
  
  <meta name="description" lang="ru" content="Форма обратной связи">

  <meta name="keywords" content="Форма обратной связи">
  
  <link rel="stylesheet" type="text/css" href="style.css">
  
 </head>
 <body>
  <form id="form" class="mainform" autocomplete="off" action='script.php' method='post'>
	<div class="maindiv"> 
  	<div>
    	<label>ФИО<span>*</span></label>
    	<input type='text' name='username' required minlength="6" maxlength="30">
	</div>
	<div>
		<label>Адрес</label>
		<input type='text' name='useraddress'  minlength="3" maxlength="15">
	</div>
	<div>
		<label>Mail</label>
		<input type='text' id="mail" name='usermail' required minlength="6" maxlength="30">
	</div>
  	<div>
    	<label>Номер телефона (с кодом) <span>*</span></label>
    	<input type='text' name='usernumber' required minlength="12" maxlength="12">
	</div>
  	<div>
   	 <label>Комментарий</label>
    	<input type='text' name='usercomments' minlength="0" maxlength="30">
  	</div>
	
	<div>
		<p><input type="file" name="f">
	</div>
	
  	<input class="bot-send-mail" type='submit' name="send" value='Отправить' onclick="alerted();">
	</div>
	</form>
	
	
	<script>
	function alerted()
	{
		
		let b = document.getElementById('mail').value;
				
		if (b.indexOf('@gmail.com') + 1)
		{	
			alert("Введите другую почту");
		}
	}
	</script>

 </body>
</html>
