<!DOCTYPE HTML>
<html lang="ru">
 <head>
  <title>Задача №2 — «Форма обратной связи»</title>

 </head>
 <body>
 

	
	
  <form id="form" class="mainform" autocomplete="off" method='post' onsubmit="return alerted();">
	<div class="maindiv"> 
  	<div>
    	<label>ФИО<span>*</span></label>
    	<input type='text' id="username" name='username'  minlength="6" maxlength="30">
	</div>
	<div>
		<label>Адрес</label>
		<input type='text' name='useraddress'  minlength="3" maxlength="15">
	</div>
	<div>
		<label>Mail</label>
		<input type='text' id="mail" name='usermail'  minlength="6" maxlength="30">
	</div>
  	<div>
    	<label>Номер телефона (с кодом) <span>*</span></label>
    	<input type='text' id="usernumber" name='usernumber'  minlength="12" maxlength="12">
	</div>
  	<div>
   	 <label>Комментарий</label>
    	<input type='text' name='usercomments' minlength="0" maxlength="30">
  	</div>
	
	<div>
		<p><input type="file" name="f">
	</div>
	
  	<input class="bot-send-mail" type='submit' name="send" value='Отправить'  >
	</div>
	</form>
	
	<script>
		function alerted()
		{

			let a = document.getElementById('mail').value;
			let b = document.getElementById('username').value;
			let c = document.getElementById('usernumber').value;

			if(document.getElementById("username").value === '') 
			{
    			alert("Введите ФИО");
				return false;
			}
			else if(document.getElementById("usernumber").value === '') 
			{
    			alert("Введите номер телефона");
				return false;
			}


			if (a.indexOf('@gmail.com') + 1)
			{
						
				alert("Регистрация пользователей с таким почтовым адресом невозможна.\nВведите другой почтовый адрес");
				return false;
				
			}

			return true;
			
		}
		</script>
	

 </body>
</html>
